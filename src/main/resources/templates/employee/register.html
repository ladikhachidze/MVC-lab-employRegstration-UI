<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
          crossorigin="anonymous">

    <title>Bootstrap Sandbox</title>
</head>


<header>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="py-5 bg-primary">
                <h1 class="text-center"> Register page</h1>
                </div>
            </div>
        </div>
    </div>


    <hr>
</header>

<body class="container">
    <!--##################START HERE#####################-->

    <!-- FORM -->
    <form>
        <!-- TEXT FIELD GROUPS -->
        <div class="input-control">

            <div class="row">
                <div class="col-4 ">
                    <div class="form-group">
                        <label for="name">First Name</label>
                        <input class="form-control" type="text" id="name" placeholder="Enter name">
                    </div>
                </div>
                <div class="col-4 ">
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input class="form-control" type="lastName" id="lastName" placeholder="Enter Lastname">
                    </div>
                </div>

                <div class=" col-4 ">
                    <div class="form-group">
                        <label>Birthday</label>
                        <input type="text" class="form-control date-inputmask" id="date-mask" im-insert="true" placeholder="dd/mm/yy">
                    </div>
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col-6">
            <div class="form-group">
                <label for="email">Email</label>
                <input class="form-control" type="email" id="email" placeholder="email">
            </div>
            </div>

            <div class="col-6">
                <div class="form-group">
                    <label for="password1">Password</label>
                    <input class="form-control" type="password1" id="password1" placeholder="Password" readonly>
                </div>
            </div>

        </div>

        <div class="col-14">
            <div class="form-group">
                <label for="email">Adress</label>
                <input class="form-control" type="adress" id="adress" placeholder="1234 Main St">
            </div>
        </div>

        <div class="col-14">
            <div class="form-group">
                <label for="email">Adress 2</label>
                <input class="form-control" type="adress2" id="adress2" placeholder="Apartmet, studio, or floor">
            </div>
        </div>


        <div class="row">
            <div class="col-6 ">
                <div class="form-group">
                    <label for="adress2">City</label>
                    <input class="form-control" type="adress2" id="city" >
                </div>
            </div>

            <div class="col-4">
                <div class="form-group">
                    <label for="state">State</label>
                    <select class="form-control" id="state">
                        <option>Virginia</option>
                        <option>Maryland</option>
                        <option>DC</option>
                        <option>New York</option>
                        <option>North Carolina</option>
                        <option>South Carolina</option>
                        <option>Florida</option>
                        <option>Delaware</option>
                        <option>Arkansas</option>
                    </select>
                </div>

            </div>

            <div class="col-2 ">
                <div class="form-group">
                    <label for="adress2">Zip</label>
                    <input class="form-control" type="adress2" id="zip" >
                </div>
            </div>

        </div>




        <br>

        <button class="btn btn-danger" type="button">Register</button>

    </form>



<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>


</body>

</html>
